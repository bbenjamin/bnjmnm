
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>SVG Sprite Map Example</title>
  <!--<link rel="stylesheet" media="all" href="/bnjmnm/style.css">-->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    a {
      display: inline-block;
      fill: red;
    }
    a:hover {
      fill: blue;
    }
    svg {
      display: block;
    }
    .box {
      width: 200px;
      height: 200px;
      position: relative;
    }
    .box::after {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: 100%;
      background-repeat: no-repeat;
      content: "";
    }
    #one::after  {
     background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/35/Wikipedia-W-bold-in-square-Clean.svg);
    }
    #two::after  {
     background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/35/Wikipedia-W-bold-in-square-Clean.svg);
    }
    #three::after  {
     background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/35/Wikipedia-W-bold-in-square-Clean.svg);
    }
  </style>
</head>

<body>
  <a href="#">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" role="img" title="One">
      <use xlink:href="/bnjmnm/sprite.svg#left-arrow"></use>
    </svg>
    One
  </a>

  <a href="#">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" role="img" title="Two">
      <use xlink:href="/bnjmnm/sprite.svg#lightning-bolt"></use>
    </svg>
    Two
  </a>

  <a href="#">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" role="img" title="Three">
      <use xlink:href="/bnjmnm/sprite.svg#heart"></use>
    </svg>
    Three
  </a>
  <h2>!!!</h2>
  <hr />
    <div class="box" id="one"></div>
  <div class="box" id="two"></div>
  <div class="box" id="three"></div>

</body>

</html>
